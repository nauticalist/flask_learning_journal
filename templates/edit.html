{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block title %}Edit Entry: {{ entry.title }}{% endblock %}

{% block content %}
    <div class="new-entry">
        <h2>Edit Entry</h2>
        <form method="POST" action="" class="form">
            {{ form.hidden_tag() }}
            {% for field in form %}
                {{ render_field(field) }}
            {% endfor %}
            <button type="submit" id="button" class="button">Update Entry</button>
            <a href="{{ url_for('index') }}" class="button button-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
