{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="entry-list single">
        <form method="POST" action="" class="form">
            {{ form.hidden_tag() }}
            {% for field in form %}
                {{ render_field(field) }}
            {% endfor %}
            <button type="submit" id="submit">Login!</button>
        </form>
    </div>
{% endblock %}
